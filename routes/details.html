<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="container">

        <div class="startBar">
            <div class="title"> Pokedex

            </div>
        </div>

        <div class="searchBar">
            <div class='cell'>
                <input type='search' placeholder='Search'>
                <input type="button" value="press">
            </div>
        </div>

        <div class="descriptionImg">
            <img src="https://vignette.wikia.nocookie.net/es.pokemon/images/4/43/Bulbasaur.png/revision/latest?cb=20170120032346"
                class="pokeImg" alt="Pokemon Img">
        </div>

        <div class="description">
            <div class="Name">
                Bulbasaur
            </div>
            <div class="Number">
                #001
            </div>
        </div>


        <div class="moveSet">
            <div class="card">
                <h4>Move1</h4>
                Move1
                Move2
                Move3
            </div>
            <div class="card">
                <h4>Move1</h4>
                Move1
                Move2
                Move3
            </div>
            <div class="card">
                <h4>Move1</h4>
                Move1

            </div>
        </div>



    </div>


    <script src="details.js"></script>
