<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedesk</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">Pokedesk</div>
    </div>
    <div class="container">
      <div class="searchBar">
        <input type="text" class="searchInput" placeholder="Search..." />
        <img src="search.png" alt="PokeIcon" class="searchIcon" />
      </div>
      <div class="pokemonList">
        <div class="thumbnail">
          <img
            src="https://pokeres.bastionbot.org/images/pokemon/1.png"
            alt=""
            class="pokeImg"
          />
        </div>
        <div class="pokeName">El Nombre de pokemon mas largo del mundo</div>
        <img src="add.png" alt="detailIcon" class="detailIcon" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
